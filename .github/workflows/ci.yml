name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, claude/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ============================================================================
  # Code Quality Checks
  # ============================================================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort pylint mypy
        pip install -r requirements.txt

    - name: Check code formatting (Black)
      run: black --check .

    - name: Check import sorting (isort)
      run: isort --check .

    - name: Lint with pylint
      run: |
        pylint api.py pipeline.py rag_query.py graph_builder.py entity_extractor.py utils/ \
        --disable=C0111,R0903,W0613,W0212 || true

    - name: Type check with mypy
      run: |
        mypy api.py pipeline.py rag_query.py --ignore-missing-imports || true

  # ============================================================================
  # Security Checks
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety pip-audit

    - name: Run Bandit security scan
      run: bandit -r . -ll -i -x tests/,frontend/,venv/ || true

    - name: Check for known vulnerabilities
      run: pip-audit || true

    - name: Check for hardcoded secrets
      run: |
        ! grep -r "sk-[a-zA-Z0-9]" --include="*.py" --exclude-dir=".git" . || \
        (echo "Found potential API keys!" && exit 1)

  # ============================================================================
  # Unit Tests
  # ============================================================================
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unit tests
      run: |
        pytest tests/unit -v --tb=short

    - name: Generate coverage report
      run: |
        pytest tests/unit --cov=. --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unit
        name: codecov-unit

  # ============================================================================
  # Integration Tests (requires services)
  # ============================================================================
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      neo4j:
        image: neo4j:5-community
        env:
          NEO4J_AUTH: neo4j/testpassword
        ports:
          - 7687:7687
          - 7474:7474
        options: >-
          --health-cmd "cypher-shell -u neo4j -p testpassword 'RETURN 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Wait for services
      run: |
        sleep 10

    - name: Run integration tests
      env:
        NEO4J_TEST_URI: bolt://localhost:7687
        NEO4J_TEST_USER: neo4j
        NEO4J_TEST_PASSWORD: testpassword
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        CACHE_ENABLED: true
      run: |
        pytest tests/integration -v -m integration --tb=short || true

  # ============================================================================
  # Build Docker Image
  # ============================================================================
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t startup-intelligence:test .

    - name: Test Docker image
      run: |
        docker run --rm startup-intelligence:test python --version

  # ============================================================================
  # Dependency Check
  # ============================================================================
  dependencies:
    name: Dependency Audit
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Check for outdated packages
      run: |
        python -m pip install --upgrade pip
        pip install pip-check-updates
        pip list --outdated || true

    - name: Verify requirements.txt
      run: |
        pip install -r requirements.txt --dry-run

  # ============================================================================
  # Summary
  # ============================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [code-quality, security, test-unit, build-docker]
    if: success()

    steps:
    - name: CI Passed
      run: |
        echo "✅ All CI checks passed successfully!"
        echo "Code quality: ✓"
        echo "Security scan: ✓"
        echo "Unit tests: ✓"
        echo "Docker build: ✓"
