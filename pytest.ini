[pytest]
# Pytest configuration for Startup Intelligence Analysis App

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum version
minversion = 7.0

# Add current directory to Python path
pythonpath = .

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    -l
    # Enable strict markers
    --strict-markers
    # Coverage options
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Exclude directories from coverage
    --cov-config=.coveragerc
    # Show warnings
    -W default
    # Capture output only on failure
    --capture=no

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require external services)
    e2e: End-to-end tests (slowest, full pipeline)
    slow: Tests that take a long time to run
    requires_neo4j: Tests that require Neo4j connection
    requires_openai: Tests that require OpenAI API
    requires_redis: Tests that require Redis connection
    smoke: Quick smoke tests for CI

# Async support
asyncio_mode = auto

# Timeout for tests (seconds)
timeout = 300

# Ignore warnings from specific modules
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test file discovery
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .venv
    venv
    node_modules
    frontend
