# Docker Compose for GraphRAG API with Neo4j AuraDB
# Backend-only API - Neo4j is hosted on AuraDB cloud (external)
# Optional: Cloudflare Tunnel for HTTPS access

services:
  graphrag-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_FRONTEND: false
    container_name: graphrag-api
    ports:
      - "8000:8000"
    environment:
      # Neo4j AuraDB Configuration (Required)
      # IMPORTANT: NEO4J_URI must be set in .env file (no default - AuraDB URI is user-specific)
      # Example: NEO4J_URI=neo4j+s://xxxxx.databases.neo4j.io
      # If not set, the backend will fail to start with a clear error message
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      # IMPORTANT: NEO4J_PASSWORD must be set in .env file (no default)
      # If not set, the backend will fail to start with a clear error message
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      # OpenAI Configuration (Required)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      # Security Configuration
      - ENABLE_AUTH=${ENABLE_AUTH:-false}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ENABLE_RATE_LIMITING=${ENABLE_RATE_LIMITING:-true}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000}
      - MAX_REQUEST_SIZE=${MAX_REQUEST_SIZE:-10485760}
      # Cache Configuration (Redis URL - supports cloud Redis services)
      - CACHE_ENABLED=${CACHE_ENABLED:-true}
      - REDIS_URL=${REDIS_URL}
      # Individual Redis config (used if REDIS_URL not provided)
      # Use proper defaults to avoid overriding Python's defaults with empty strings
      # Note: REDIS_PASSWORD and REDIS_USERNAME may be set to empty strings if not provided.
      # Python code in utils/cache.py converts empty strings to None to avoid authentication issues.
      - REDIS_HOST=${REDIS_HOST:-localhost}
      - REDIS_PORT=${REDIS_PORT:-6379}
      # These will be empty strings if not set - Python handles conversion to None
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_USERNAME=${REDIS_USERNAME}
      - REDIS_DB=${REDIS_DB:-0}
      - CACHE_DEFAULT_TTL=${CACHE_DEFAULT_TTL:-3600}
      # Logging Configuration
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - JSON_LOGS=${JSON_LOGS:-true}
      - ENABLE_FILE_LOGGING=${ENABLE_FILE_LOGGING:-false}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
