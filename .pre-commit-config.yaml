# Configuration
default_language_version:
  python: python3

# Files to exclude globally
exclude: |
  (?x)^(
      frontend/.*|
      \.venv/.*|
      venv/.*|
      node_modules/.*|
      __pycache__/.*|
      \.git/.*|
      \.pytest_cache/.*|
      \.mypy_cache/.*|
      htmlcov/.*|
      \.coverage.*|
      dist/.*|
      build/.*
  )$
